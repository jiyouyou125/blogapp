{% extends "myapp/views/templates/base.html" %}


{% block content %}

<div class="row">  
	<div ><h3>设置系统信息</h3></div> 

	<div>
	<form id="syncForm" action="/sync" method="POST">
		<table>
		<tr>
			<td>源文件目录:</td>
			<td><input type="text"  class="span4" name="path" value={{path}}></input></td>
		</tr>
		<tr>
	    	<td>GitHub Url：</td>
	    	<td><input type="text"  class="span4" name="url" value={{url}}></input></td>
	    </tr>
	    <tr>
	    	<td>同步周期：</td>
	    	<td><input type="text"  class="span4" name="path" value={{path}}></input></td> 
		</tr>
		<tr>
	    	<td>邮件地址：</td>
	    	<td><input type="text"  class="span4" name="path" value={{path}}></input></td> 
		</tr>
	  
  		<tr>
  			<td></td>
  			<td><div id="syncBtn" class="btn btn-primary">设置</div></td>
  		</tr>
  		</table>
	</form>
	</div>
	 
	{% ifequal result "OK" %}
	<div id="syncAlert" class="alert alert-success">
		<a class="close" data-dismiss="alert">x</a>
		同步完毕！
	</div>
	{% endifequal %}
</div>
{% endblock %}

<!-- click button event  -->
<script type="text/javascript">
jQuery(document).ready(function(){
	$("#syncBtn").click(function(){
		//alert('test');
		$("#syncAlert").hide();
   		$("#syncForm").submit();

   });

});
</script>
